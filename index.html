<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="hero">
        <h1>Добро пожаловать в SAKE</h1>
        <img src="logo.jpg" alt="Логотип SAKE" class="logo"> <!-- Ваш логотип -->
        <p class="highlight-text">Мы предлагаем широкий спектр услуг</p>
    </div>

    <div id="services">
        <h2>Наши услуги</h2>
        <div class="services-grid">
            <div class="service-card">
                <img src="egov.jpg" alt="EGOV услуги">
                <h3>EGOV услуги</h3>
                <p>Консультации и помощь с государственными электронными услугами и документами.</p>
            </div>
            <!-- Остальные карточки услуг... -->
        </div>
    </div>

    <div id="contact">
        <h2>Свяжитесь с нами</h2>
        <form id="contactForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Какую услугу хотите?</label>
            <textarea id="service" name="service" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 SAKE. Все права защищены.</p>
    </footer>

    <script>
        document.querySelector("#contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            // Получаем данные из формы
            const formData = new FormData(event.target);
            const data = {
                name: formData.get("name"),
                phone: formData.get("phone"),
                service: formData.get("service"),
            };

            // Отправляем данные на Google Apps Script
            fetch("https://script.google.com/macros/s/AKfycbwuIaoRGhf8dsZ2mwhzj4uaofdC09e9WYCu8FgAK40KVoBVSh1_0zFzJWyT6YFp5dis/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
            .then(() => {
                alert("Ваше сообщение успешно отправлено!");
                event.target.reset(); // Очистить форму после отправки
            })
            .catch((error) => {
                alert("К сожалению, не удалось отправить сообщение. Попробуйте снова.");
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
